<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/logo.jpg" alt="logo" />
          </div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Register</h4>
              <form>
                <form [formGroup]="signupForm">
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" />
                    <span class="text-danger" *ngIf="
                        signupForm.controls.name.errors &&
                        signupForm.controls.name.touched
                      ">
                      <br />Name is Required
                    </span>
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp" />
                    <div id="emailHelp" class="form-text"></div>
                    <span class="text-danger" *ngIf="
                        signupForm.controls.email.errors &&
                        signupForm.controls.email.touched
                      ">
                      <br />Invalid Email Address
                    </span>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" />
                    <span class="text-danger" *ngIf="
                        signupForm.controls.password.errors &&
                        signupForm.controls.password.touched
                      ">
                      <br />Atleast 6 character Password is Required
                    </span>
                  </div>
                  <div class="form-group m-0">
                    <button type="submit" (click)="signUp()" class="btn btn-primary" [disabled]="!signupForm.valid">
                      Register
                    </button>
                  </div>
                </form>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
